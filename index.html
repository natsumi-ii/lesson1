  <body>
    <h1 class="title">初心者から、創れる人を生み出す</h1>
    <div class="txt">
      <p>初心者でも独学で、挫折せずに学べること。</p>
      <p>そして、本物のスキルが身につき「創れる」ようになること。</p>
    </div>
    <div class="txt">
      <p>プログラミングで夢を叶えたい人が、本当に夢を叶えられるように、</p>
      <p>私たちはこんな思いをProgateに込めています。</p>
    </div>
    <p class="txt">プログラミングの世界へ踏み出すあなたを、私たちがサポートします。</p>
</body>
